<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="css/login.css" rel="stylesheet">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Sign in here!</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Username/Email</span>
              <input type="text" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" required>
            </div>
            <div class="check">
              <input type="checkbox" name="os" id="ch1" />
              <label for="ch1"><strong>Remember me</strong> </label> 
          </div>

          <div class="button">
            <input type="submit" value="Login">
          </div>
          <div class="input-box">
            <span class="details">New User? <a href="signup.html"><strong>Sign Up here!</strong></a></span>
          </div>
        </form>
      </div>
    </div>
    <div class="home" >Return   <a href="index.html"><strong>HOME</strong></a></div> 
  </body>
</html>
